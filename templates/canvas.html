<html>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

        <script type="text/javascript">
        var canvas, ctx, flag = false,
            prevX = 0,
            currX = 0,
            prevY = 0,
            currY = 0,
            dot_flag = false;

        var x = "black",
            y = 2;
        
        function init(dataURL) {

            function loadCanvas(dataURL) {
                var canvas = document.getElementById('can');
                var context = canvas.getContext('2d');

                // load image from data url
                var imageObj = new Image();
                imageObj.src = dataURL;
                imageObj.onload = function() {
                    context.drawImage(this, 0, 0);
                }
            };

            $("#save_form").submit(save);

            canvas = document.getElementById('can');
            ctx = canvas.getContext("2d");
            w = canvas.width;
            h = canvas.height;
        
            canvas.addEventListener("mousemove", function (e) {
                findxy('move', e)
            }, false);
            canvas.addEventListener("mousedown", function (e) {
                findxy('down', e)
            }, false);
            canvas.addEventListener("mouseup", function (e) {
                findxy('up', e)
            }, false);
            canvas.addEventListener("mouseout", function (e) {
                findxy('out', e)
            }, false);

            loadCanvas(dataURL);            
        }
        
        function color(obj) {
            switch (obj.id) {
                case "green":
                    x = "green";
                    break;
                case "blue":
                    x = "blue";
                    break;
                case "red":
                    x = "red";
                    break;
                case "yellow":
                    x = "yellow";
                    break;
                case "orange":
                    x = "orange";
                    break;
                case "black":
                    x = "black";
                    break;
                case "white":
                    x = "white";
                    break;
            }
            if (x == "white") y = 14;
            else y = 2;
        
        }
        
        function draw() {
            ctx.beginPath();
            ctx.moveTo(prevX, prevY);
            ctx.lineTo(currX, currY);
            ctx.strokeStyle = x;
            ctx.lineWidth = y;
            ctx.stroke();
            ctx.closePath();
        }
        
        function erase() {
            var m = confirm("Want to clear");
            if (m) {
                ctx.clearRect(0, 0, w, h);
                document.getElementById("canvasimg").style.display = "none";
            }
        }
        
        function save(canvasID) {
            var form = document.getElementById("dataForm");
            form.value = canvas.toDataURL();
        }
        
        function findxy(res, e) {
            if (res == 'down') {
                prevX = currX;
                prevY  = currY;
                currX = e.clientX - canvas.offsetLeft;
                currY = e.clientY - canvas.offsetTop;
        
                flag = true;
                dot_flag = true;
                if (dot_flag) {
                    ctx.beginPath();
                    ctx.fillStyle = x;
                    ctx.fillRect(currX, currY, 2, 2);
                    ctx.closePath();
                    dot_flag = false;
                }
            }
            if (res == 'up' || res == "out") {
                flag = false;
            }
            if (res == 'move') {
                if (flag) {
                    prevX = currX;
                    prevY = currY;
                    currX = e.clientX - canvas.offsetLeft;
                    currY = e.clientY - canvas.offsetTop;
                    draw();
                }
            }
        }
    </script>
    <body onload="init('{{data}}')">
        <div class="container">
            <div class="row">
                <canvas id="can" width="400" height="400" style="border:2px solid;"></canvas>
            </div>

            <div class="row">
                <div>Choose Color</div>
            </div>

            <div class="row">
                <div class="col-2" style="width:10px;height:10px;background:green;" id="green" onclick="color(this)"></div>
                <div class="col-2" style="width:10px;height:10px;background:blue;" id="blue" onclick="color(this)"></div>
                <div class="col-2" style=";width:10px;height:10px;background:red;" id="red" onclick="color(this)"></div>
                <div class="col-2" style="width:10px;height:10px;background:yellow;" id="yellow" onclick="color(this)"></div>
                <div class="col-2" style="width:10px;height:10px;background:orange;" id="orange" onclick="color(this)"></div>
                <div class="col-2" style="width:10px;height:10px;background:black;" id="black" onclick="color(this)"></div>
            </div>

            <div class="row">
                <div>Eraser</div>
            </div>

            <div class="row">
                <div style="width:15px;height:15px;background:white;border:2px solid;" id="white" onclick="color(this)"></div>
            </div>

            <div class="row">
                <form action="/save_draw" method="POST" id="save_form">
                    <input id="dataForm" type="hidden" name="dataURL" value="TBD">
                    <input id="canvasFormID" type="hidden" name="canvasID" value="{{canvasID}}">
                    <input type="submit" value="save" size="30">
                </form>
            </div>
            
            <div class="row">
                <input type="button" value="clear" id="clr" size="23" onclick="erase()">
            </div>
        </div>  
    </body>
</html>
